<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="chats"></div>
      <div id="users"></div>
      <input type="text" id="username" placeholder="Enter username here"></input>
      <input type="text" id="message" placeholder="Enter message here"></input>
      <button id="sendMessage" class="submit">Submit</button>
      <br>
      <input type="text" id="newRoom" placeholder="Enter room name here"></input>
      <button id="createRoom" class="submit">Create Room</button>
      <span id="rooms">
        <select id="test">
        </select>
      </span>
    </div>
  </body>
</html>
